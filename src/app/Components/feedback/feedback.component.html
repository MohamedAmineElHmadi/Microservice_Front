
<div class="container">
    
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Full name</mat-label>
                        <input matInput placeholder="Full name" >
                      </mat-form-field>
                  

                      <h3>Gender</h3>
                    <mat-radio-group aria-label="Select an option" style="margin-bottom:40px;">
                        <mat-radio-button value="1" style="margin-right: 20px;">Male</mat-radio-button>
                        <mat-radio-button value="2">Female</mat-radio-button>
                      </mat-radio-group>
                 
                      <mat-form-field class="example-full-width" appearance="fill" style="margin-bottom: 30px;">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                               placeholder="Ex. pat@example.com">
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                          Email is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                     
                    <mat-form-field class="example-full-width" appearance="fill" style="margin-bottom: 30px;">
                      <mat-label>any suggestion</mat-label>
                      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>

                   
                  </form>
                  <button mat-raised-button color="primary" (click)=" postFeedback()">Send</button>
 </div>
